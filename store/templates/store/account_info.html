<!DOCTYPE html>
<html>
<head>
    <title>Account Information</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/account_info.css' %}">
</head>
<body>
    <div class="container">
        <h1>Account Information</h1>
        <div class="info">
            <h2>{{ account.user.username }}</h2>
            <p>Email: {{ account.email }}</p>
        </div>
        <div class="orders">
            <h2>Orders</h2>
            <ul>
                {% for order in account.orders.all %}
                    <li>
                        <span class="order-id">Order ID: {{ order.order_id }}</span>
                        <span class="order-date">Date: {{ order.date }}</span>
                        <span class="order-status">Status: {{ order.status }}</span>
                    </li>
                {% empty %}
                    <li>No orders found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
