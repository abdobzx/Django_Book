<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>

    <p>Showing results for: <strong>{{ query }}</strong></p>

    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
